<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel {
        fill: #87CEFA; /* Light Sky Blue */
        shape-rendering: crispEdges;
      }
    </style>
  </defs>
  <g>
    <!-- Base -->
    <rect class="pixel" x="10" y="40" width="80" height="10"/>
    <rect class="pixel" x="20" y="50" width="60" height="10"/>

    <!-- Puffs -->
    <rect class="pixel" x="20" y="20" width="20" height="20"/>
    <rect class="pixel" x="40" y="10" width="30" height="30"/>
    <rect class="pixel" x="70" y="20" width="20" height="20"/>
  </g>
</svg>