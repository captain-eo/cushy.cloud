<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel {
        fill: #87CEFA; /* Light Sky Blue */
        shape-rendering: crispEdges;
      }
    </style>
  </defs>
  <g>
    <!-- Base -->
    <rect class="pixel" x="10" y="60" width="80" height="10"/>
    <rect class="pixel" x="20" y="70" width="60" height="10"/>

    <!-- Puffs -->
    <rect class="pixel" x="20" y="40" width="20" height="20"/>
    <rect class="pixel" x="40" y="30" width="30" height="30"/>
    <rect class="pixel" x="70" y="40" width="20" height="20"/>
  </g>
</svg>
